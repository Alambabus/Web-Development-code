<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>

<body>
    <h1>Input Tag</h1>

    <!--type attribute and text value-->
    <label for="username">UserName:</label>
    <input type="text" placeholder="username" id="username" required>
    <br><br>

    <!--type attribute and password value-->
    <label for="Password">Password</label>
    <input type="password" placeholder="password" id="password" required>
    <br><br>

    <!--type attribute and email value-->
    <lalel for="email">Email</lalel>
    <input type="email" placeholder="email" id="email">
    <br><br>

    <!--type attribute and file value-->
    <label for="file">Upload File</label>
    <input type="file" id="file">
    <br><br>

    <!--type attribute and date value-->
    <input type="date">
    <br><br>

    <!--type attribute and time value-->
    <input type="time">
    <br><br>

    <!--type attribute and color value-->
    <input type="color">
    <br><br>

    <!--type attribute and number value-->
    <label>Mobile Number:</label>
    <input type="number" placeholder="number">
    <br><br>

    <!--type attribute and checkbox value-->
    <input type="checkbox">

    <!--type attribute and radio value-->
    <br><br> Male:
    <input type="radio" name="gender"> Female:
    <input type="radio" name="gender"> Others:
    <input type="radio" name="gender">
    <br><br>

    <!--type attribute and month value-->
    <input type="month">
    <br><br>

    <!--select and option tag-->
    <select>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>April</option>
        <option>May</option>
        <option>Jun</option>
    </select>

    <!--textarea tag-->
    <br><br> Text:
    <br>
    <textarea cols="30" rows="10"></textarea>
    <br><br>

    <!--type attribute and range value-->
    <input type="range" min="0" max="5">
    <br><br> Phone:
    <select>
        <option>+91</option>
        <option>+92</option>
        <option>+93</option>
        <option>+94</option>
    </select>

    <!--type attribute and tel value-->
    <input type="tel" maxlength="10">

    <!--button tag-->
    <button>Submit</button>

</body>

</html>
