<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Assignment</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="First Name" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lastName" required>
        <br><br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male" required>
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female" required>
        <label for="other">Other:</label>
        <input type="radio" name="gender" id="other" required>
        <br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Your Email" id="email" required>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" placeholder="+91" id="phone" required>
    </fieldset>
    <br>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name:</label>
        <input type="text" placeholder="School Name" id="school" required>
        <br><br>
        <label for="class">Class:</label>
        <input type="text" placeholder="Enter Class" id="class" required>
        <br><br> Strem:
        <select>
    <option>Science</option>
    <option>Biology</option>
    <option>Arts</option>
    <option>Commerce</option>
</select>
        <br><br>
        <label for="file">Marksheet:</label>
        <input type="file" id="file" required>

        <br><br>
    </fieldset>
    <br>
    <button>Submit</botton>
</body>

</html>
